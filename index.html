<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus-button-phone"><i class="fas fa-minus"></i></button>
                           <input type="text" id="product-piece-phone" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="plus-button-phone"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="total-of-phone">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus-button-case"><i class="fas fa-minus"></i></button>
                           <input type="text" id="product-piece-case" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="plus-button-case"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="total-of-case">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="sub-total-balance">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total-balance">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      function buttonFunctionality(productPieceId, totalId, price, cartPieceValue) {
         var productPiece = document.getElementById(productPieceId).value;
         var productPieceNumber = parseInt(productPiece);
         productPieceNumber = productPieceNumber + cartPieceValue;
         document.getElementById(productPieceId).value = productPieceNumber;

         var totalOfPhone = document.getElementById(totalId).innerText;
         var totalOfPhoneNumber = parseInt(totalOfPhone);
         totalOfPhoneNumber = productPieceNumber * price;
         document.getElementById(totalId).innerText = totalOfPhoneNumber;
         return totalOfPhoneNumber;
      }
 
      //Phone ********
      //phone minus button event handler
      const phoneMinusBtn = document.getElementById('minus-button-phone');
      phoneMinusBtn.addEventListener('click', function() {
        var minusButtonValue = buttonFunctionality('product-piece-phone', 'total-of-phone', 1219, -1);
        console.log(minusButtonValue);

      })

      //phone plus button event handler
      const phonePlusBtn = document.getElementById('plus-button-phone');
      phonePlusBtn.addEventListener('click', function() {
         var plusButtonValue = buttonFunctionality('product-piece-phone', 'total-of-phone', 1219, 1);
         console.log(plusButtonValue);

      })

      //Phone ********


      //Case ********
      //case minus button handler
      const caseMinusBtn = document.getElementById('minus-button-case');
      caseMinusBtn.addEventListener('click', function() {
         buttonFunctionality('product-piece-case', 'total-of-case', 59, -1);
      })

      //case plus button handler
      const casePlusBtn = document.getElementById('plus-button-case');
      casePlusBtn.addEventListener('click', function() {  
         buttonFunctionality('product-piece-case', 'total-of-case', 59, 1)    
      })
      //Case ********
   </script>

</body>

</html>
